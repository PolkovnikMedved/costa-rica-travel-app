<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <title>Costa Rica Travel | Partner Types</title>
</head>
<body>

<div layout:fragment="content">
    <h1>Partner types</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Picture</th>
            <th>Country</th>
            <th>actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="type : ${types}">
            <td th:text="${type.id}"></td>
            <td th:text="${type.name}"></td>
            <td th:text="${type.picture}"></td>
            <td th:text="${type.country}"></td>
            <td>/</td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/partner-type/create}" class="btn btn-outline-success">Create</a>
</div>

</body>
</html>
