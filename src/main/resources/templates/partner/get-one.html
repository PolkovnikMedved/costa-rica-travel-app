<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <title>Costa Rica Travel | Partner</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-1">
            <a th:href="@{/partner}"><i class="fas fa-chevron-left fa-2x"></i></a>
        </div>
        <div class="col-11">
            <h1>Partner</h1>
        </div>
    </div>

    <table class="table">
        <tbody>
        <tr>
            <th>Id</th>
            <td th:text="${partner.id}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="${partner.name}"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td th:text="${partner.email}"></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td th:text="${partner.phone}"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td th:text="${partner.address}"></td>
        </tr>
        <tr>
            <th>Picture</th>
            <td th:text="${partner.picture}"></td>
        </tr>
        <tr>
            <th>Latitude</th>
            <td th:text="${partner.latitude}"></td>
        </tr>
        <tr>
            <th>Longitude</th>
            <td th:text="${partner.longitude}"></td>
        </tr>
        <tr>
            <th>Horary</th>
            <td th:text="${partner.horary}"></td>
        </tr>
        <tr>
            <th>Comment</th>
            <td th:text="${partner.comment}"></td>
        </tr>
        <tr>
            <th>IsSpecialOffer</th>
            <td th:text="${partner.specialOffer}"></td>
        </tr>
        <tr>
            <th>Offer</th>
            <td th:text="${partner.offer}"></td>
        </tr>
        <tr>
            <th>TripAdvisorLink</th>
            <td th:text="${partner.tripAdvisorLink}"></td>
        </tr>
        <tr>
            <th>Country</th>
            <td th:text="${partner.country}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
